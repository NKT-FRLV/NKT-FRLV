name: Generate contribution snake (dark only)

on:
  schedule:
    - cron: "0 */12 * * *"      # каждые 12 часов
  workflow_dispatch:             # ручной запуск из Actions

permissions:
  contents: write                # нужно для пуша в ветку output

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Генерим только ТЁМНУЮ версию. svg-only — меньше артефактов.
      - name: Generate snake (dark)
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: NKT-FRLV
          outputs: |
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Публикуем так, чтобы ветка output содержала ТОЛЬКО новый файл
      - name: Publish to output branch (replace contents)
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: false     # не хранить старые файлы
          force_orphan: true      # перезаписать дерево ветки
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
